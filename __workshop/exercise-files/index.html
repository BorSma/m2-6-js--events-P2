<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link
    href="https://fonts.googleapis.com/css?family=Jost:400,700&display=swap"
    rel="stylesheet"
  />
    <title>Signup Form</title>
  </head>
  <body>
    
    <div class="wrapper" id="main">
      <form autocomplete="on">
        <h1>Signup Form</h1>
      <div>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div>
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" required>
      </div>
      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" required>
      </div>
      <div>
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" required>
      </div>
      <div>
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" class="pass" required>
      </div>
      <div>
        <label for="new-password">Confirm Password:</label>
        <input type="password" id="new-password" class="cpass" required>
      </div>
      <div class="terms">
        <input class="checkbox" type="checkbox" id="terms">
        <label class= "termslabel "for="terms"> I agree to the <a href="#">terms of service.</a></label>
      </div>
      <div class="fix">
        <p></p>
      </div>
      <div class="buttons">
        <button class="clear" type="button">Clear</button> 
        <button class="submit" type="submit">Submit</button> 
      </div>
    </form>
      </div>
    

    </div>
  </body>
  <script src="script.js"></script>
</html>
